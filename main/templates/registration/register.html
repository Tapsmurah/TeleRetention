{% extends 'registration/login.html' %}
{% block title%}Register{% endblock %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

{% block body%}

    <div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center custom-login">
				<h3>Registration</h3>
				<!--<p>This is the best app ever!</p>-->
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="" id="loginForm" method="POST">
                          {% csrf_token %}
                          <div class="messages">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger" role="alert">
                                        <p class="help-block small">{{ message }}</p>
                                    </div>
                                {% endfor %}
                            {% endif %}
                          </div>  
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Username</label>
                                    <input type="text" id ="username" name = "username" placeholder="Enter Username"class="form-control">
                                </div>                               
                                <div class="form-group col-lg-12">
                                    <label>Email Address</label>
                                    <input type="email" id ="email" name = "email" class="form-control"  placeholder="example@gmail.com">
                                </div>
                                <div class="form-group col-lg-12">
                                  <label>Password</label>
                                  <input type="password" id ="password1" name = "password1" placeholder="************" class="form-control">
                              </div>
                              <div class="form-group col-lg-12">
                                  <label>Confirm Password</label>
                                  <input type="password" id ="password2" name = "password2" placeholder="************" class="form-control">
                              </div>
                                <div class="checkbox col-lg-12">
                                    <input type="checkbox" class="i-checks" checked> Sigh up for our newsletter
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block loginbtn">Register</button>
                                <!--<button class="btn btn-default">Cancel</button>-->
                            </div>
                        </form>

                    </div>
                </div>
			</div>
      <div class="text-center login-footer">
        <p><b><a href="{% url 'login' %}">Login</a>&ensp;|&ensp;<a href="{% url 'passwordrecovery' %}">Forgot Password</a></b></p>
      </div>
		</div>   
    </div>
    
    {% endblock %}
