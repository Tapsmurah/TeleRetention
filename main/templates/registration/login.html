<!DOCTYPE html>
<html class="no-js" lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title%}Login{% endblock%} | TELERetention</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
		============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon(2).ico' %}">
    <!-- Google Fonts
		============================================ -->
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- owl.carousel CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}">
    <!-- animate CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- normalize CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- main CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- morrisjs CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/morrisjs/morris.css' %}">
    <!-- mCustomScrollbar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/scrollbar/jquery.mCustomScrollbar.min.css' %}">
    <!-- metisMenu CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu-vertical.css' %}">
    <!-- calendar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.print.min.css' %}">
    <!-- forms CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/form/all-type-forms.css' %}">
    <!-- style CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- responsive CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- modernizr JS
		============================================ -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>   
   

  {% block body%}

    <div class="error-pagewrap">
      <div class="error-page-int">
        <div class="text-center m-b-md custom-login">
          <h3>PLEASE LOGIN TO APP</h3>
        </div>
        <div class="content-error">
          <div class="hpanel">
                    <div class="panel-body">
                          <form action="" id="loginForm" method="POST">
                            {% csrf_token %}
                            <div class="messages">
                              {% if messages %}
                                  {% for message in messages %}
                                      <div class="alert alert-danger" role="alert">
                                          <p class="help-block small">{{ message }}</p>
                                      </div>
                                  {% endfor %}
                              {% endif %}
                            </div>      
                            <div class="form-group">
                              <label class="control-label" for="username">Username</label>
                              <input type="username" placeholder="Username" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                              <span class="help-block small">Your Username to app</span>
                            </div>
                            <div class="form-group">
                              <label class="control-label" for="password">Password</label>
                              <input type="password" title="Please enter your password" placeholder="************" required="" value="" name="password" id="password" class="form-control">
                              <span class="help-block small">Your strong password</span>
                            </div>
                            <div class="checkbox login-checkbox">
                              <label>
                              <input type="checkbox" class="i-checks"> Remember me </label><br>
                              
                            </div><br>
                          
                            <button type = "submit" class="btn btn-success btn-block loginbtn">Login</button>
                          </form>
                    </div>
          </div>
        </div>
        <div class="text-center login-footer">
          <p><b><a href="{% url 'passwordrecovery' %}">Forgot Password</a>&ensp;|&ensp;<a href="{% url 'register' %}">Register</a></b></p>
        </div>
      </div>   
      </div>
      {% endblock %}
      

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- jquery
		============================================ -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <!-- bootstrap JS
		============================================ -->
    <script src="{% static 'jjs/bootstrap.min.js' %}"></script>
    <!-- wow JS
		============================================ -->
    <script src="{% static 'jjs/wow.min.js' %}"></script>
    <!-- price-slider JS
		============================================ -->
    <script src="{% static 'jjs/jquery-price-slider.js' %}"></script>
    <!-- meanmenu JS
		============================================ -->
    <script src="{% static 'jjs/jquery.meanmenu.js' %}"></script>
    <!-- owl.carousel JS
		============================================ -->
    <script src="{% static 'jjs/owl.carousel.min.js' %}"></script>
    <!-- sticky JS
		============================================ -->
    <script src="{% static 'jjs/jquery.sticky.js' %}"></script>
    <!-- scrollUp JS
		============================================ -->
    <script src="{% static 'jjs/jquery.scrollUp.min.js' %}"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="{% static 'jjs/scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'jjs/scrollbar/mCustomScrollbar-active.js' %}"></script>
    <!-- metisMenu JS
		============================================ -->
    <script src="{% static 'jjs/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'jjs/metisMenu/metisMenu-active.js' %}"></script>
    <!-- tab JS
		============================================ -->
    <script src="{% static 'jjs/tab.js' %}"></script>
    <!-- icheck JS
		============================================ -->
    <script src="{% static 'jjs/icheck/icheck.min.js' %}"></script>
    <script src="{% static 'jjs/icheck/icheck-active.js' %}"></script>
    <!-- plugins JS
		============================================ -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- main JS
		============================================ -->
    <script src="{% static 'jjs/main.js' %}"></script>
    <!-- tawk chat JS
		============================================ -->
    <script src="{% static 'jjs/tawk-chat.js' %}"></script>
</body>

</html>
